<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>


  <body>
    <header>
      <h1 class="logo">Movies App</h1>
    </header>
    <div id="app">
      <div id="form-data-div">
        <div id="form">
          <form aria-label="new-movie-form" id="new-movie-form">
            <h2>Add Your Movie</h2>
            <div class="form-group">
              <label for="movie-title-input">Movie Title:</label>
              <input
                name="title"
                id="movie-title-input"
                type="text"
                placeholder="Movie name"
              />
            </div>
            <div class="form-group">
              <label for="critic-score-input">Critic Score:</label>
              <input
                name="criticScore"
                id="critic-score-input"
                type="number"
                placeholder="1-5"
              />
            </div>
            <div class="form-group">
              <label for="audience-score-input">Audience Score:</label>
              <input
                name="audienceScore"
                id="audience-score-input"
                type="number"
                placeholder="1-10"
              />
            </div>
            <div class="form-group">
              <label for="domestic-gross-sales-input"
                >Domestic Gross Sales:</label
              >
              <input
                name="domestic"
                id="domestic-gross-input"
                type="number"
                placeholder="$"
              />
            </div>
            <div class="form-group">
              <label for="genre-input">Choose a Genre:</label>
              <input
                list="genres"
                name="genre"
                id="genre-input"
                placeholder="Select a genre"
              />
              <datalist id="genres">
                <option value="Action"></option>
                <option value="Drama"></option>
                <option value="Comedy"></option>
                <option value="Horror"></option>
                <option value="Sci-Fi">
                  <!-- Add more genres as needed -->
                </option>
              </datalist>
            </div>
            <button>Add Movie</button>
          </form>
        </div>
        <div id="movie-data-div"></div>
      </div>
      <button id="reset" type="button">ResetMovies</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div id="chart-container">
    <div class = "graph">
    <canvas id="barChart" ></canvas>
    </div>
    <div class = "graph">
    <canvas id="pieChart" ></canvas>
    </div>
    <div class = "graph">
    <canvas id="scatterPlot" ></canvas>
    </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
